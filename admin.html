<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script>
      const isAuth = window.sessionStorage.getItem('auth')
      if(!isAuth) {
        alert('Вы не авторизованы!')
        window.location.replace('./authorization.html')
      } else if(window.sessionStorage.getItem('role') !== 'admin'){
        alert('Вы не админ!')
        window.location.replace('./products.html')
      }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Online Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./products.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <form class="d-flex">
                    <input class="form-control me-2" id="searchQuery" type="search" placeholder="Product search" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                  </form>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Language
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#ru">Russian</a></li>
                      <li><a class="dropdown-item" href="#en">English</a></li>
                    </ul>
                  </li>
                  <button class="btn btn-outline-warning" type="button" onclick="logout()">Выйти</button>  
                  <li class="nav-item">
                    <a class="nav-link" href="./authorization.html">Login</a>
                  </li>
                  
            </ul>
            
          </div>
        </div>
      </nav>
    <div class="container">
        
        <div class="row">
        <div class="col-sm">
          </div>
          <div class="col-sm">
            <br>
            <h1>Admin Page</h1>
            <img src="https://resize.indiatvnews.com/en/resize/newbucket/715_-/2017/09/download-1504769921.jpg" alt="Admin  ">
            <h3>This page is available only for users with Admin role.</h3>
          </div>
          <div class="col-sm">
          </div>
        </div>

        
    </div>

    <script>
      // Выход
      function logout() {
                window.sessionStorage.removeItem('auth');
                window.sessionStorage.removeItem('role');
                window.location.replace('./authorization.html')
            }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
